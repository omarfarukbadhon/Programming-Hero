<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="Styles/taskone.css">
</head>

<body>
    <article>
        <nav>
            <hr>
            <label for="search-here">
                Search your Image here:
                <input type="text" name="" id="search-here" placeholder="search here">
            </label>
            <label for="search-btutton">
                <input type="button" id="search-button" value="Search">
            </label>
        </nav>
        <main>
            <img src="Image/rocket.jpg" alt="Rocket" width="200px"><br>
            <a href="#">For more click here</a>
            <hr>
            <form>
                <p class="feedback">Feedback Form</p>
                <label for="name">
                    Name: <br>
                    <input type="text" id="name">
                </label>
                <label for="date">
                    Date: <br>
                    <input type="date" id="date">
                </label>
                <label for="text">
                    Comment: <br>
                    <textarea id="text" cols="60" rows="5"></textarea>
                </label>
                <label for="">
                    <input type="submit" value="Submit">
                </label>
            </form>
        </main>

    </article>
</body>

</html>
